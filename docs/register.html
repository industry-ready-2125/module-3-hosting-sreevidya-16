
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style_regd.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      #submit{
        text-align: center;
      }
     /* Add this to your existing CSS or style_regd.css */
.home-link {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  color: #333; /* Adjust the color as needed */
  text-decoration: none;
}

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="home-link"><span class="material-symbols-outlined">
        home
        </span></a>
      <header>Signup Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
            <div class="label">First Name</div>
              <input type="text" required>
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" required>
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" required>
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="Number" required>
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" required>
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" required>
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <form><button class="submit" onclick="return sub" >Submit</button></form>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./test.js"></script>

  </body>
</html>
